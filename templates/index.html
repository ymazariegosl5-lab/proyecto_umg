{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6 col-lg-4">
        <div class="text-center mb-4">
            <i class="bi bi-droplet-fill text-primary" style="font-size: 4rem;"></i>
            <h2 class="mt-3">Sistema de control y Gestión de Agua</h2>
            <p class="text-muted">Aldea Corinto San Lorenzo S.M</p>
        </div>
        
        <div class="card shadow">
            <div class="card-body p-4">
                <h4 class="card-title text-center mb-4">Iniciar Sesión</h4>
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="usuario" class="form-label">
                            <i class="bi bi-envelope"></i> Correo Electrónico
                        </label>
                        <input type="email" 
                               class="form-control" 
                               id="usuario" 
                               name="usuario" 
                               placeholder="usuario@ejemplo.com" 
                               required 
                               autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">
                            <i class="bi bi-lock"></i> Contraseña
                        </label>
                        <input type="password" 
                               class="form-control" 
                               id="contrasena" 
                               name="contrasena" 
                               placeholder="Ingrese su contraseña" 
                               required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Ingresar
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <small class="text-muted">
                <i class="bi bi-shield-check"></i> Acceso seguro protegido
            </small>
        </div>
    </div>
</div>
{% endblock %}
